<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-container">
                <div>
                    <img src="/icons/dashboard.svg" alt="dashboard" style="height: 60px; width: 60px;">
                    <span style="font-size: 25px;">Dashboard</span>
                </div>
            </div>
            <div class="sidebar-container">
                <div><img src="/icons/home.svg" alt="home"><span>Home</span></div>
                <div><img src="/icons/profile.svg" alt="profile"><span>Profile</span></div>
                <div><img src="/icons/message.svg" alt="message"><span>Messages</span></div>
                <div><img src="/icons/history.svg" alt="hisotry"><span>History</span></div>
                <div><img src="/icons/tasks.svg" alt="tasks"><span>Tasks</span></div>
                <div><img src="/icons/communities.svg" alt="communities"><span>Communities</span></div>
            </div>
            <div class="sidebar-container">
                <div><img src="/icons/settings.svg" alt="settings"><span>Settings</span></div>
                <div><img src="/icons/support.svg" alt="support"><span>Support</span></div>
                <div><img src="/icons/privacy.svg" alt="privacy"><span>Privacy</span></div>
            </div>
        </div>
        <div class="header">
            <div class="header-first-row">
                <div class="search-container">
                    <img src="/icons/search.svg" alt="search">
                    <div class="search-bar"></div>
                </div>
                <div class="user-container">
                    <img src="/icons/notification.svg" alt="notification">
                    <img src="/icons/profile-pic.jpeg" alt="profile-picture">
                    <span class="username">BelhassenB</span>
                </div>
            </div>
            <div class="header-second-row">
                <div class="second-row-firstcol">
                    <img src="icons/profile-pic.jpeg" alt="profile-picture">
                    <span>Hi There,<p>BelhassenB</p></span>
                </div>
                <div class="second-row-secondcol">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">
           <div class="main-titles">Your Projects</div>
           <div>Announcmetns</div>
        </div>
    </div>
    
</body>
</html>
