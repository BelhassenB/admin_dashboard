<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-container">
                <div>
                    <img src="/icons/dashboard.svg" alt="dashboard" style="height: 60px; width: 60px;">
                    <span style="font-size: 25px;">Dashboard</span>
                </div>
            </div>
            <div class="sidebar-container">
                <div><img src="/icons/home.svg" alt="home"><span>Home</span></div>
                <div><img src="/icons/profile.svg" alt="profile"><span>Profile</span></div>
                <div><img src="/icons/message.svg" alt="message"><span>Messages</span></div>
                <div><img src="/icons/history.svg" alt="hisotry"><span>History</span></div>
                <div><img src="/icons/tasks.svg" alt="tasks"><span>Tasks</span></div>
                <div><img src="/icons/communities.svg" alt="communities"><span>Communities</span></div>
            </div>
            <div class="sidebar-container">
                <div><img src="/icons/settings.svg" alt="settings"><span>Settings</span></div>
                <div><img src="/icons/support.svg" alt="support"><span>Support</span></div>
                <div><img src="/icons/privacy.svg" alt="privacy"><span>Privacy</span></div>
            </div>
        </div>
        <div class="header"></div>
        <div class="main"></div>
    </div>
    
</body>
</html>
